<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #ddd;
            max-width: 100%;
            text-transform: uppercase;
            font-family: sans-serif;
            color: white;
            font-size: 30px;
        }

        nav {
            background-color: black;
            align-self: stretch;
            flex-basis: 100px;
            line-height: 100px;
        }

        header {
            background-color: royalblue;
            width: 100%;
            max-width: 1200px;
            flex-basis: 30vh;
            /* align-self: auto; */
        }

        section {
            display: flex;
            background-color: brown;
            flex-grow: 1;
            width: 100%;
            max-width: 1200px;
        }

        main {
            background-color: gray;
        }

        aside {
            flex-basis: 30%;
            min-width: 280px;
            background-color: cadetblue;
        }

        footer {
            background-color: black;
            width: 100%;
            flex-basis: 5vh;
        }

        @media (max-width: 1024px) {
            header {
                order: -1;
            }
            section {
                flex-wrap: wrap;
            }
            main {
                flex-grow: 1;
            }
            aside {
                flex-basis: 100%;
            }
        }
    </style>
</head>

<body>
    <nav>Nawigacja</nav>
    <header>Header</header>
    <section>
        <main>Głowna treść</main>
        <aside>Kolumna</aside>
    </section>
    <footer>Stopka</footer>
</body>

</html>
